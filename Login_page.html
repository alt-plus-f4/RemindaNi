<html>
    <head>
        <meta charset="UTF-8">

        <title>Log In</title>

        <link rel="stylesheet" type="text/css" href="Login_page_style.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="login-box">
            <div class="title">Login here</div>

            <form action="Home_page.html" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter Username" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter Password" required>
                    </div>
                </div>

                <div class="login-button">
                    <input type="submit" value="Login">
                </div>

                <div class="additional-links">
                    <a href="Lost_password_page.html">Lost password?</a><br>
                    <a href="Registration_page.html">Not registerd?</a>
                </div>
            </form>
        </div>
    </body>
</html>
